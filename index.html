<!doctype hmtl>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8"><!--UTF-8 is human readable file-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>WEBPAGE</title>
    </head>
    <body>
        <h2 class="heading">Please Enter the details</h2>
        <!--form attribute- methods and actions-->
        <form>
           <!-- <label for="username">Enter Your Name:</label>-->
            <input type="text" id="username" name="username" placeholder="Enter name" required>
            <br><br>

            <!-- <label for="email">Enter the E-mail:</label> -->
            <input type="email" id="email" placeholder="Enter email" required>
            <br><br>

            <!--<label for="password">Enter Password:</label>  -->
            <input type="password" id="password" placeholder="Enter Password" required>
            <br><br> 

            <label for="birthday" id="dob">Birthday</label><br>
            <input type="date" id="birthday">
            <br><br>

            <input type="reset" value="Reset" id="reset">
            <input type="submit" value="Submit" id="submit"><br><br>
        </form>    
    </body>
</html>
